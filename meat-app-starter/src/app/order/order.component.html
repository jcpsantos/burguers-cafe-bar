<!--INICIO DO CONTEUDO-->
<section class="content-header">
  </section>

  <section class="content">
    <section class="invoice">
      {{form.valid}}
      {{form.value | json}}

          <form #form="ngForm" novalidate>
            <div class="row">
              <div class="col-xs-12">
                <h2 class="page-header">
                  <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                </h2>
              </div>
            </div>                

            <div class="row invoice-info">
              <div class="col-xs-12">
                <p class="lead">Endereço de Entrega:</p>
              </div>
              <div class="col-sm-6 col-xs-12">
                <mt-input-container errorMessage="Ops!!! Esse campo é obrigatório com no mínimo 5 caracteres" label="Endereço">
                    <input type="text"class="form-control" name="address" ngModel required minlength="5" autocomplete="off" placeholder="Endereço">
                </mt-input-container>
              </div>
              <div class="col-sm-3 col-xs-6">
                <mt-input-container label="Número" errorMessage="Ops!!! Campo obrigatório e somente números!" >
                    <input type="text" pattern="^[0-9]*$" class="form-control" name="number" required  ngModel  autocomplete="off" placeholder="Número">
                </mt-input-container>
              </div>
              <div class="col-sm-3 col-xs-6">
                  <mt-input-container>
                      <input type="text" class="form-control" name="optional" ngModel placeholder="Complemento" autocomplete="off">
                  </mt-input-container>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- Table row -->
            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Itens do Pedido:</p>
              </div>
              <div class="col-xs-12 table-responsive">
                <mt-order-itens [items]="cartItems()" (increaseQty)="increaseQty($event)"
                (decreaseQty)="decreaseQty($event)" (remove)="remove($event)"></mt-order-itens>
                
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <div class="row">
              <!-- accepted payments column -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Formas de Pagamento:</p>

                  <div class="form-group">
                     <mt-radio [options]="paymentOptions" name="paymentOption" ngModel required></mt-radio>
                    </div>
              </div>
              <!-- /.col -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Frete e Total:</p>

                <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>
              </div>
              <!-- /.col -->
            </div>

          </form>

          <div class="row">
            <div class="col-xs-12">
              <button href="order-summary.html" class="btn btn-success pull-right" [disabled]="!form.valid || cartItems().length === 0"><i class="fa fa-credit-card"></i> Concluir Pedido
              </button>
            </div>
          </div>

      </section>
  </section>
  <!-- FIM DO CONTEUDO-->
